{% extends 'base.html' %}
{% load static %}
{% blockcontent%}
<div class = "container"> 
    <br><br>

        <div class="col-md-5">
          <br>
          <img class="img-fluid" src="{{ weather.weatherimage }}" alt="" style = "width: 90%;">

          <p class="card-text">{{ weather.temp_c}} / {{weather.temp_f}}</p>
        </div> 
        <div class="col-md-7 shadow-lg p-3 mb-5 bg-white rounded">
          <h1 class="my-3">weather Description</h1>
          <h1 class="my-3">weather Details</h1>
        </div>
    </div>
</div>
{% endblock %}
