{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class = "container">
    <div class = "text-center container">
      <br>
      <h2 class = "text-center">Search for the weather in your area</h2> 
      <br>
      <form method="GET">
        <input type = "text" name = "name" placeholder="Search..." class = "text-center" required>
        <button type = "submit" class = "btn-danger btn-sm">SEARCH Weather</button>
      </form> 
      {% if weatherdata %}
      <p> the weather near you is {{ weather.temp_c }} // {{weather.temp_f}}
      {% endif %}
      </div> 
  </div>
{% endblock %}
